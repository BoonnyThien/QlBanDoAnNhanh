                    $start = $part;
                } elseif ($end === null && $parsed = Carbon::make(static::addMissingParts($start ?? '', $part))) {
                    $end = $part;
                } else {
                    throw new InvalidPeriodParameterException("Invalid ISO 8601 specification: $iso.");
