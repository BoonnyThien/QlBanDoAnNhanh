         * @return CarbonInterface[]
         */
        public function toArray()
        {
            $state = [
                $this->key,
                $this->current ? $this->current->avoidMutation() : null,
                $this->validationResult,
            ];

            $result = iterator_to_array($this);

            [$this->key, $this->current, $this->validationResult] = $state;

            return $result;
        }

