            if ($value instanceof DateTimeInterface) {
                return $class::instance($value);
            }

            $date = null;
            $error = null;

            try {
                $date = $class::parse($value);
            } catch (Exception $exception) {
                $error = $exception;
            }

            if (!$date) {
                throw ConversionException::conversionFailedFormat(
                    $value,
                    $this->getName(),
