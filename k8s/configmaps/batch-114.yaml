        protected $names;

        /**
         * @var string
         */
        protected $isoName;

        /**
         * @var string
         */
        protected $nativeName;

        public function __construct(string $id)
        {
            $this->id = str_replace('-', '_', $id);
            $parts = explode('_', $this->id);
            $this->code = $parts[0];

            if (isset($parts[1])) {
                if (!preg_match('/^[A-Z]+$/', $parts[1])) {
                    $this->variant = $parts[1];
                    $parts[1] = $parts[2] ?? null;
                }
                if ($parts[1]) {
                    $this->region = $parts[1];
