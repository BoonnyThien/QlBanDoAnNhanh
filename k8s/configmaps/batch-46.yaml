     *                                                                                                                                                                                         This is an alias for the constructor that allows better fluent syntax
     *                                                                                                                                                                                         as it allows you to do Carbon::parse('Monday next week')->fn() rather
     *                                                                                                                                                                                         than (new Carbon('Monday next week'))->fn().
