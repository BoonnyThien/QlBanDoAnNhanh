     *                                                                                                                                                                                         (It can be overridden in specific instances.)
     * @method bool                                               localeHasDiffOneDayWords($locale)                                                                                            Returns true if the given locale is internally supported and has words for 1-day diff (just now, yesterday, tomorrow).
