<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    Alias /admin /var/www/html/admin
    <Directory /var/www/html/admin>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
